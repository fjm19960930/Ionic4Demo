<z-page title="Cordova">
    <ion-content padding>
        <div *ngFor="let img of base64Image">
            <img [src]="img" />
        </div>
        
        <button ion-button block (click)='showCamera()'>拍照</button>
        <button ion-button block (click)='showImagePickerGithub()'>选择图片-相机集成</button>
        <button ion-button block (click)='showDialog()'>弹框</button>
        <button ion-button block (click)='showActionSheet()'>ActionSheet</button>
        <ion-row nowrap>
            <button ion-button col-4 (click)='showDatePicker()'>选择日期</button>
            <button ion-button col-4 (click)='showDatePicker("time")'>选择时间</button>
            <button ion-button col-4 (click)='showDatePicker("datetime")'>选择日期和时间</button>
        </ion-row>
        <button ion-button block (click)='showDeviceInfo()'>设备信息</button>
        <button ion-button block (click)='showFileChooer()'>文件选择</button>
        <button ion-button block (click)='showToast()'>Toast</button>
    </ion-content>
</z-page>
