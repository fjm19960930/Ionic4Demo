<z-page title="JS桥接功能">
    <ion-content padding>
        <ion-list>
            <button ion-button block (click)='getUUID()'>UUID</button>
            <button ion-button block (click)='toast()'>Toast</button>
            <button ion-button block (click)='startWebPage()'>启动外部链接</button>
            <button ion-button block (click)='startPage()'>打开新页面</button>
            <button ion-button block (click)='getVersion()'>获取版本号</button>
            <button ion-button block (click)='scanQrCode()'>扫描二维码</button>
            <button ion-button block (click)='finishPage()'>关闭页面</button>
            <button ion-button block (click)='location()'>定位</button>
            <button ion-button block (click)='share()'>分享</button>
            <button ion-button block (click)='selectImage()'>选择图片</button>
            <button ion-button block (click)='selectFile()'>选择文件</button>
            <button ion-button block (click)='http()'>Http</button>
            <button ion-button block (click)='putStorage()'>存储键值</button>
            <button ion-button block (click)='getStorage()'>获取键值</button>


            <ion-list style="width: 100px" *ngFor="let img of imgsrc">
                <img [src]='img'>
            </ion-list>
        </ion-list>
    </ion-content>
</z-page>
