<z-page title="虚拟滚动">
    <ion-content padding>
        <ion-refresher (ionRefresh)="doRefresh($event)">
            <z-refresher-content></z-refresher-content>
        </ion-refresher>
        <ion-list [virtualScroll]="listPoi">
            <ion-item *virtualItem="let poi">
                <h3 style="line-height: 25px">{{poi.name}}</h3>
                <p>{{poi.address}}</p>
                <img item-start [src]="poi.picUrl" style="width: 120px;height: 70px;" (click)="openImg()" />
            </ion-item>

        </ion-list>
        <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
            <z-infinite-scroll-content></z-infinite-scroll-content>
        </ion-infinite-scroll>
    </ion-content>
</z-page>
