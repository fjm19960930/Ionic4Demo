<z-page title="全局样式更改">
    <ion-content padding>
        <button ion-button block (click)='showAlert()'>Alert</button>
        <button ion-button block (click)='showConfirm()'>Confirm</button>
        <button ion-button block (click)='showActionSheet()'>ActionSheet</button>
        <button ion-button block (click)='showSelect($event)'>Select</button>
        <button ion-button block (click)='showRadioAlert()'>RadioAlert</button>
        <button ion-button block (click)='showCheckboxAlert()'>CheckboxAlert</button>
    </ion-content>
</z-page>
