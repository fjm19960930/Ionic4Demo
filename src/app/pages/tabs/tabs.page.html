<ion-tabs>
    <ion-tab tab="tab-ui">
        <ion-router-outlet name="tab-ui"></ion-router-outlet>
    </ion-tab>
    <ion-tab tab="tab-component">
        <ion-router-outlet name="tab-component"></ion-router-outlet>
    </ion-tab>

    <ion-tab-bar slot="bottom">
        <ion-tab-button tab="tab-ui" href="/tabs/(tab-ui:tab-ui)">
            <ion-icon name="flash"></ion-icon>
            <ion-label>CommonUi</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="tab-component" href="/tabs/(tab-component:tab-component)">
            <ion-icon name="apps"></ion-icon>
            <ion-label>tab-component</ion-label>
        </ion-tab-button>
    </ion-tab-bar>
</ion-tabs>
