<ion-header *ngIf="isShowToolBar">
    <div class="th-app-statusbar-white"></div>
    <ion-toolbar color='{{barColor}}'>
        <ion-buttons left *ngIf="leftButtonIconName">
            <button ion-button icon-only (click.stop)="onLeftButtonClick($event)">
                <ion-icon [name]="leftButtonIconName"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title [ngStyle]="{'padding': '0px ' + titlePaddingLR}">{{title}}</ion-title>
        <ion-buttons right *ngIf="rightButtonIconName || rightButtonIconName2">
            <button ion-button icon-only (click.stop)="onRightButton2Click($event)" *ngIf="rightButtonIconName2">
                <ion-icon style="margin-right: 10px" [name]="rightButtonIconName2?rightButtonIconName2:'menu'"></ion-icon>
            </button>
            <button ion-button icon-only (click.stop)="onRightButtonClick($event)" *ngIf="rightButtonIconName">
                <ion-icon [name]="rightButtonIconName?rightButtonIconName:'menu'"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
    <ng-content select=".zpage-header-content"></ng-content>
</ion-header>
<ng-content></ng-content>
<z-reload class="th-reload" (reload)='onReload()' [ngStyle]="{'display':isReload ? 'block': 'none','position': 'absolute', 'top': toolbarHeight}"></z-reload>
